version: '3'

services:
    db:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=${PASSWORD}
        
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        volumes:
            - ./config/redis.conf:/redis.conf
        command: [ "redis-server", "/redis.conf" ]
    web:
        build: .
        command: sh -c "./manage.py migrate && ./manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db
            - redis
        env_file: 
            - .env
